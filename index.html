<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>shop</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-row">
        <div class="filter-col">
          <p class="filter-header">Filters</p>
          <div class="filters">
            <section class="options-form" id="multi-range">
              <h6>multi range</h6>
              <div class="option-values">
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-100" name="range" value="100">
                    <label for="range-100">$100</label>
                  </div>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-100-500" name="range" value="min100max500">
                    <label for="range-100-500">$100-$500</label>
                  </div>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-500-1000" name="range" value="min500max1000">
                    <label for="range-500-1000">$500-$1000</label>
                  </div>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-1000" name="range" value="1000">
                    <label for="range-1000">$1000</label>
                  </div>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-all" name="range" value="all" checked>
                    <label for="range-all">All</label>
                  </div>
                </div>
              </div>
            </section>
            <section class="options-form" id="slider">
              <div class="slider-header">
                <div class="row">
                  <h6>slider</h6>
                  <div class="form_control">
                    <div class="form_control_container">
                        <input class="form_control_container__time__input" type="number" id="fromInput" value="500" min="0" max="5000" disabled/>
                    </div>
                    <span>-</span>
                    <div class="form_control_container">
                        <input class="form_control_container__time__input" type="number" id="toInput" value="2500" min="0" max="5000" disabled/>
                    </div>
                </div>
                </div>

                <div class="option-values">
                  <div class="range_container">
                    <div class="sliders_control">
                        <input id="fromSlider" type="range" value="500" min="0" max="5000"/>
                        <input id="toSlider" type="range" value="2500" min="0" max="5000"/>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <section class="options-form" id="category">
              <h6>category</h6>
              <div class="option-values">
                <div class="item item-phone">
                  <div class="option">
                    <input type="checkbox" id="phone" name="phone" value="1" class="category">
                    <label for="phone">Phones</label>
                  </div>
                  <span class="category-quantity" id="phone-quantity"></span>
                </div>
                <div class="item item-drone">
                  <div class="option">
                    <input type="checkbox" id="drone" name="drone" value="10" class="category">
                    <label for="drone">Drones</label>
                  </div>
                  <span class="category-quantity" id="drone-quantity"></span>
                </div>
                <div class="item item-laptop">
                  <div class="option">
                    <input type="checkbox" id="tablet" name="tablet" value="2" class="category">
                    <label for="tablet">Laptops & Tablets</label>
                  </div>
                  <span class="category-quantity" id="tablet-quantity"></span>
                </div>
                <div class="item item-headphone">
                  <div class="option">
                    <input type="checkbox" id="headphone" name="headphone" value="5" class="category">
                    <label for="headphone">Headphones</label>
                  </div>
                  <span class="category-quantity" id="headphone-quantity"></span>
                </div>
                <div class="item item-audio">
                  <div class="option">
                    <input type="checkbox" id="audio" name="audio" value="8" class="category">
                    <label for="audio">Audio</label>
                  </div>
                  <span class="category-quantity" id="audio-quantity"></span>
                </div>
                <div class="item item-computer">
                  <div class="option">
                    <input type="checkbox" id="computer-accessories" name="computer-accessories" value="4" class="category">
                    <label for="computer-accessories">Computers and Accessories</label>
                  </div>
                  <span class="category-quantity" id="computer-quantity"></span>
                </div>
                <div class="item item-camera">
                  <div class="option">
                    <input type="checkbox" id="camera" name="camera" value="7" class="category">
                    <label for="camera">Cameras & Camcorders</label>
                  </div>
                  <span class="category-quantity" id="camera-quantity"></span>
                </div>
                <div class="item item-case">
                  <div class="option">
                    <input type="checkbox" id="iphoneCases" name="iphoneCases" value="9" class="category">
                    <label for="iphoneCases">iPhone Cases & Clips</label>
                  </div>
                  <span class="category-quantity" id="case-quantity"></span>
                </div>
                <div class="item item-tv">
                  <div class="option">
                    <input type="checkbox" id="tv" name="tv" value="3" class="category">
                    <label for="tv">TV & Home Theatre</label>
                  </div>
                  <span class="category-quantity" id="tv-quantity"></span>
                </div>
                <div class="item item-watches">
                  <div class="option">
                    <input type="checkbox" id="watches" name="watches" value="6" class="category">
                    <label for="watches">watches</label>
                  </div>
                  <span class="category-quantity" id="watches-quantity"></span>
                </div>
              </div>
            </section>
            <section class="options-form" id="brand">
              <h6>brand</h6>
              <div class="option-values">
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="apple" name="apple" value="2" class="brand">
                    <label for="apple">Apple</label>
                  </div>
                  <span class="quantity" id="apple-quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="samsung" name="samsung" value="1" class="brand">
                    <label for="samsung">samsung</label>
                  </div>
                  <span class="quantity" id="samsung-quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="hp" name="hp" value="4" class="brand">
                    <label for="hp">HP</label>
                  </div>
                  <span class="quantity" id="hp-quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="dell" name="dell" value="3" class="brand">
                    <label for="dell">Dell</label>
                  </div>
                  <span class="quantity" id="dell-quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="sony" name="sony" value="6" class="brand">
                    <label for="sony">Sony</label>
                  </div>
                  <span class="quantity" id="sony-quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="lenovo" name="lenovo" value="7" class="brand">
                    <label for="lenovo">Lenovo</label>
                  </div>
                  <span class="quantity" id="lenovo-quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="google" name="google" value="8" class="brand">
                    <label for="google">Google</label>
                  </div>
                  <span class="quantity" id="google-quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="lg" name="lg" value="5" class="brand">
                    <label for="lg">LG</label>
                  </div>
                  <span class="quantity" id="lg-quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="Oneplus" name="Oneplus" value="10" class="brand">
                    <label for="Oneplus">Oneplus</label>
                  </div>
                  <span class="quantity" id="oneplus-quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="acer" name="acer" value="9" class="brand">
                    <label for="acer">Acer</label>
                  </div>
                  <span class="quantity" id="acer-quantity">100</span>
                </div>
                <div id="hidden-content" class="unvisible">
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="microsoft" name="microsoft" value="11" class="brand">
                      <label for="microsoft">Microsoft</label>
                    </div>
                    <span class="quantity" id="microsoft-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="alienware" name="alienware" value="12" class="brand">
                      <label for="alienware">Alienware</label>
                    </div>
                    <span class="quantity" id="alienware-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="xiaomi" name="xiaomi" value="13" class="brand">
                      <label for="xiaomi">Xiaomi</label>
                    </div>
                    <span class="quantity" id="xiaomi-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="razer" name="razer" value="14" class="brand">
                      <label for="razer">Razer</label>
                    </div>
                    <span class="quantity" id="razer-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="msi" name="msi" value="15" class="brand">
                      <label for="msi">MSI</label>
                    </div>
                    <span class="quantity" id="msi-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="nvidia" name="nvidia" value="16" class="brand">
                      <label for="nvidia">Nvidia</label>
                    </div>
                    <span class="quantity" id="nvidia-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="bose" name="bose" value="17" class="brand">
                      <label for="bose">Bose</label>
                    </div>
                    <span class="quantity" id="bose-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="gopro" name="gopro" value="18" class="brand">
                      <label for="gopro">Gopro</label>
                    </div>
                    <span class="quantity" id="gopro-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="fitbit" name="fitbit" value="19" class="brand">
                      <label for="fitbit">Fitbit</label>
                    </div>
                    <span class="quantity" id="fitbit-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="canon" name="canon" value="20" class="brand">
                      <label for="canon">Canon</label>
                    </div>
                    <span class="quantity" id="canon-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="nintendo" name="nintendo" value="21" class="brand">
                      <label for="nintendo">Nintendo</label>
                    </div>
                    <span class="quantity" id="nintendo-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="sonos" name="sonos" value="22" class="brand">
                      <label for="sonos">Sonos</label>
                    </div>
                    <span class="quantity" id="sonos-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="dji" name="dji" value="23" class="brand">
                      <label for="dji">DJI</label>
                    </div>
                    <span class="quantity" id="dji-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="amazon" name="amazon" value="24" class="brand">
                      <label for="amazon">Amazon</label>
                    </div>
                    <span class="quantity" id="amazon-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="asus" name="asus" value="25" class="brand">
                      <label for="asus">Asus</label>
                    </div>
                    <span class="quantity" id="asus-quantity">100</span>
                  </div>
                  <div class="item">
                    <div class="option">
                      <input type="checkbox" id="jbl" name="jbl" value="26" class="brand">
                      <label for="jbl">JBL</label>
                    </div>
                    <span class="quantity" id="jbl-quantity">100</span>
                  </div>
                </div>
                <button id="view-list" class="view-list"><span class="view view-more">view</span> <i class="view-more-dropdown fa-solid fa-chevron-down"></i></button>
              </div>
            </section>
            <section class="options-form">
              <h6>Rating</h6>
              <div class="option-values">
                <div class="item">
                  <input type="checkbox" name="" id="star-5">
                  <label for="star-5" class="rating-label">
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <p>& Up</p>
                    </div>
                  </label>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <input type="checkbox" name="" id="star-4">
                  <label for="star-4" class="rating-label">
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star"></i>
                      <p>& Up</p>
                    </div>
                  </label>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <input type="checkbox" name="" id="star-3">
                  <label for="star-3" class="rating-label">
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <p>& Up</p>
                    </div>
                  </label>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <input type="checkbox" name="" id="star-2">
                  <label for="star-2" class="rating-label">
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <p>& Up</p>
                    </div>
                  </label>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <input type="checkbox" name="" id="star-1">
                  <label for="star-1" class="rating-label">
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <p>& Up</p>
                    </div>
                  </label>
                  <span class="quantity">100</span>
                </div>
              </div>
            </section>
          </div>
          <button id="reset">CLEAR ALL FILTERS</button>
        </div>
        <div id="main-col" class="main-col">
          <div class="header-row">
            <p class="main-header">
              <span id="card-quantity"></span>
              results found in
              <span id="result-time"></span>ms
            </p>
            <div class="row">
              <div class="select">
                <select name="list" id="select-dropdown" class="select-dropdown">
                  <option value="default">Default</option>
                  <option value="price-ascending">Price ascending</option>
                  <option value="price-descending">Price descending</option>
                  <option value="rating-ascending">Rating ascending</option>
                  <option value="rating-descending">Rating descending</option>
                </select>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
              <label for="grid-view" class="list-option">
                <i class="grid-icon fa-solid fa-border-all"></i>
              </label>
              <input type="checkbox" id="grid-view">
              <button class="list-option" id="menu">
                <i class="fa-solid fa-bars"></i>
              </button>
              <div class="menu-container">
                <div class="close-menu">
                  <button id="close-menu-btn" class="close-menu-btn">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
                <button class="info-btn" id="wishlist-btn">
                  <div class="info">
                    <div class="info-header">
                      <i class="fa-regular fa-heart"></i>
                      <p>wishlist</p>
                    </div>
                    <div class="quantity">
                      <span class="badge"><span class="badge-inner" id="wishlist-badge">0</span> item</span>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                  </div>
                </button>
                <button class="info-btn" id="cart-btn">
                  <div class="info">
                    <div class="info-header">
                      <i class="fa-solid fa-bag-shopping"></i>
                      <p>cart</p>
                    </div>
                    <div class="quantity">
                      <span class="badge"><span class="badge-inner" id="cart-badge">123</span> item</span>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <main class="main">
            <div class="search-bar">
              <input type="text" id="search" placeholder="Search hear">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="cards-container"></div>
          </main>
        </div>
      </div>
      <div id="pagitation-wrapper">
        <div id="next-page"></div>
        <div id="pagitation-buttons-row"></div>
        <div id="back-page"></div>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
