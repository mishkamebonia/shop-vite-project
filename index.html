<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>shop</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-row">
        <div class="filter-col">
          <p class="header">Filters</p>
          <div class="filters">
            <section class="options-form" id="multi-range">
              <h6>multi range</h6>
              <div class="option-values">
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-100" name="range" value="100">
                    <label for="range-100">$100</label>
                  </div>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-100-500" name="range" value="min100max500">
                    <label for="range-100-500">$100-$500</label>
                  </div>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-500-1000" name="range" value="min500max1000">
                    <label for="range-500-1000">$500-$1000</label>
                  </div>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-1000" name="range" value="1000">
                    <label for="range-1000">$1000</label>
                  </div>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="radio" class="range" id="range-all" name="range" value="all" checked>
                    <label for="range-all">All</label>
                  </div>
                </div>
              </div>
            </section>
            <section class="options-form" id="slider">
              <div class="header">
                <div class="row">
                  <h6>slider</h6>
                  <span id="slider-range-display"></span>
                </div>

                <div class="option-values">
                  <input type="range" id="slider-range" name="slider-range" min="0" max="5000" value="1000">
                </div>
              </div>
            </section>
            <section class="options-form" id="category">
              <h6>category</h6>
              <div class="option-values">
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="phone" name="phone" value="1" class="category">
                    <label for="phone">Phones</label>
                  </div>
                  <span class="category-quantity" id="phone-quantity"></span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="drone" name="drone" value="10" class="category">
                    <label for="drone">Drones</label>
                  </div>
                  <span class="category-quantity" id="drone-quantity"></span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="tablet" name="tablet" value="2" class="category">
                    <label for="tablet">Laptopts & Tablets</label>
                  </div>
                  <span class="category-quantity" id="tablet-quantity"></span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="headphone" name="headphone" value="5" class="category">
                    <label for="headphone">Headphones</label>
                  </div>
                  <span class="category-quantity" id="headphone-quantity"></span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="audio" name="audio" value="8" class="category">
                    <label for="audio">Audio</label>
                  </div>
                  <span class="category-quantity" id="audio-quantity"></span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="computer-accessories" name="computer-accessories" value="4" class="category">
                    <label for="computer-accessories">Computers and Accessories</label>
                  </div>
                  <span class="category-quantity" id="computer-quantity"></span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="camera" name="camera" value="7" class="category">
                    <label for="camera">Cameras & Camcorders</label>
                  </div>
                  <span class="category-quantity" id="camera-quantity"></span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="iphoneCases" name="iphoneCases" value="9" class="category">
                    <label for="iphoneCases">iPhone Cases & Clips</label>
                  </div>
                  <span class="category-quantity" id="case-quantity"></span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="tv" name="tv" value="3" class="category">
                    <label for="tv">TV & Home Theatre</label>
                  </div>
                  <span class="category-quantity" id="tv-quantity"></span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="watches" name="watches" value="6" class="category">
                    <label for="watches">watches</label>
                  </div>
                  <span class="category-quantity" id="watches-quantity"></span>
                </div>
              </div>
            </section>
            <section class="options-form" id="brand">
              <h6>brand</h6>
              <div class="option-values">
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="apple" name="apple" value="apple">
                    <label for="apple">Apple</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="samsung" name="samsung" value="samsung">
                    <label for="samsung">samsung</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="hp" name="hp" value="hp">
                    <label for="hp">HP</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="dell" name="dell" value="dell">
                    <label for="dell">Dell</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="sony" name="sony" value="sony">
                    <label for="sony">Sony</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="lenovo" name="lenovo" value="lenovo">
                    <label for="lenovo">Lenovo</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="google" name="google" value="google">
                    <label for="google">Google</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="lg" name="lg" value="lg">
                    <label for="lg">LG</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="Oneplus" name="Oneplus" value="Oneplus">
                    <label for="Oneplus">Oneplus</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <div class="option">
                    <input type="checkbox" id="speck" name="speck" value="speck">
                    <label for="speck">Speck</label>
                  </div>
                  <span class="quantity">100</span>
                </div>
              </div>
            </section>
            <section class="options-form">
              <h6>Rating</h6>
              <div class="option-values">
                <div class="item">
                  <button>
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <p>& Up</p>
                    </div>
                  </button>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <button>
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star"></i>
                      <p>& Up</p>
                    </div>
                  </button>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <button>
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <p>& Up</p>
                    </div>
                  </button>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <button>
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <p>& Up</p>
                    </div>
                  </button>
                  <span class="quantity">100</span>
                </div>
                <div class="item">
                  <button>
                    <div class="stars">
                      <i class="fa-regular fa-star active"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <p>& Up</p>
                    </div>
                  </button>
                  <span class="quantity">100</span>
                </div>
              </div>
            </section>
          </div>
          <button id="reset">CLEAR ALL FILTERS</button>
        </div>
        <div id="main-col" class="main-col">
          <p class="header">
            <span id="card-quantity"></span>
            results found in
            <span id="result-time"></span>ms
          </p>
          <main class="main">
            <div class="search-bar">
              <input type="text" id="search" placeholder="Search hear">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="cards-container"></div>
          </main>
        </div>
      </div>
      <div id="pagitation-wrapper">
        <div id="next-page"></div>
        <div id="pagitation-buttons-row"></div>
        <div id="back-page"></div>
      </div>
    </div>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
